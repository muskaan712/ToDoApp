<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Mongo TODO List | {% block title %}{% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
</head>
<body>
    
    <h1>Flask Mongo TODO List</h1>
    <ul class="menu">
        <li class="{{ 'selected' if active_page == 'home' else '' }}"><a href="{{ url_for('home') }}">HOME</a></li>
        <li class="{{ 'selected' if active_page == 'create' else '' }}"><a href="{{ url_for('create') }}">CREATE</a></li>
        <li class="{{ 'selected' if active_page == 'read' else '' }}"><a href="{{ url_for('read') }}">READ</a></li>
        <li class="{{ 'selected' if active_page == 'update' else '' }}"><a href="{{ url_for('update') }}">UPDATE</a></li>
        <li class="{{ 'selected' if active_page == 'delete' else '' }}"><a href="{{ url_for('delete') }}">DELETE</a></li>
    </ul>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="{{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
        setTimeout(function() {
            $('.flashes').fadeOut('slow');
        }, 2000);
    });
    </script>
</body>
</html>
